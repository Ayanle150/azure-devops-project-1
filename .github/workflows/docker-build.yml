name: CI - Test + Build and Push Docker Image to ACR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image (latest + commit tag)
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/devops-app:latest \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/devops-app:${SHORT_SHA} \
            .

      - name: Push Docker image (latest + commit tag)
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/devops-app:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/devops-app:${SHORT_SHA}
